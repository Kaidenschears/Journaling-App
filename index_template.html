<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-Answer Form</title>
    <style>
        body {
            background-color: #f0f0f0; /* Calming background color */
            font-family: Arial, sans-serif;
        }

        .question-module {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>test</h1>
    {% for question in questions %}
    <div class="question-module">
        <h3>{{ question }}</h3>
        <label for="{{ loop.index }}">Your Answer:</label>
        <input type="text" id="{{ loop.index }}" name="{{ loop.index }}">
    </div>
    {% endfor %}
</body>
</html>
